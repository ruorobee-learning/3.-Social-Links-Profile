<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Social Links Profile</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/App Icon.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
  <main class="container">
    <div class="user-details">
      <img class="user-image" src="assets/images/avatar-ruorobee.png" alt="Jessica Randall">
      <div class="user-info">
        <h1 class="user-name">Brandon Ruoro</h1>
        <p class="user-location">Nairobi, Kenya</p>
      </div>
      <p class="user-bio">"Front-end developer and avid reader."</p>
    </div>

    <div class="social-links">
      <div class="button"><a href="https://github.com/ruorobee" target="_blank">GitHub</a></div>
      <div class="button"><a href="https://www.frontendmentor.io/profile/ruorobee" target="_blank">Frontend Mentor</a></div>
      <div class="button"><a href="https://linkedin.com/in/ruorobee" target="_blank">LinkedIn</a></div>
      <div class="button"><a href="https://x.com/ruorobee" target="_blank">Twitter</a></div>
      <div class="button"><a href="https://instagram.com/ruorobee" target="_blank">Instagram</a></div>
    </div>
  </main>
</body>

</html>
