<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Social Links Profile</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="user-details">
      <img class="user-image" src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall">
      <div class="user-info">
        <h1 class="user-name">Jessica Randall</h1>
        <p class="user-location">London, United Kingdom</p>
      </div>
      <p class="user-bio">"Front-end developer and avid reader."</p>
    </div>

    <div class="social-links">
      <div class="button"><a href="#">GitHub</a></div>
      <div class="button"><a href="#">Frontend Mentor</a></div>
      <div class="button"><a href="#">LinkedIn</a></div>
      <div class="button"><a href="#">Twitter</a></div>
      <div class="button"><a href="#">Instagram</a></div>
    </div>
  </div>
</body>

</html>
